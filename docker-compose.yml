version: '3'

services: 
  rabbit:
    restart: always
    image: 'rabbitmq:3.7.4-management'
    ports:
      - "15672:15672"
    networks:
      default:
          aliases:
            - rabbit

  store:
    restart: always
    image: jadyoung/eiffel-store:devbuild
    build:
      context: .
      dockerfile: docker/dev.dockerfile
    environment: 
      MONGO_URL: mongodb://mongo:27017/meteor
    ports: 
      - "3000:3000"
    volumes:
      - .:/app
    depends_on: 
      - mongo
    networks:
      default:
        aliases:
          - store
    command: meteor run
  
  mongo:
    restart: always
    image: mongo
    volumes:
      - .meteor/local/db:/data/db
    networks:
      default:
        aliases:
          - mongo

  publish:
    image: jadyoung/publish-file-to-rabbit
    environment:
      RABBIT_HOST: rabbit
      QUEUE_NAME: vici
      EVENTS_FILE: data/events.json
      EVENTS_LIMIT: 99999999
    volumes:
      - .:/root/data/
    networks:
      default:
        aliases:
          - publish
    depends_on:
      - rabbit

  plumb-rabbit-to-mongo:
    restart: always
    image: jadyoung/plumb-rabbit-to-mongo:latest
    depends_on:
      - rabbit
      - mongo
    environment:
      MONGO_URI: mongodb://mongo/meteor
      MONGO_COLLECTION: eiffel-events
      RABBIT_URI: amqp://guest:guest@rabbit:5672/
      RABBIT_QUEUE_NAME: vici
    networks:
      default:
        aliases:
          - plumb-rabbit-to-mongo

  mongo-express:
    restart: always
    image: mongo-express
    command: ./app.js -H mongo
    ports:
      - "8081:8081"
    networks:
      default:
        aliases:
          - mongo-express
