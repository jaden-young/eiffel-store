<template name="layout">

    <nav id="navscrollspy" class="navbar navbar-default" role="navigation">
        <ul class="nav nav-pills nav-stacked">
            <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
            <!--<li class="hidden">-->
            <!--<a class="page-scroll" href="#page-top"></a>-->
            <!--</li>-->
            <li>
                <a class="page-scroll" href="#aggregation">Aggregation</a>
            </li>
            <li>
                <a class="page-scroll" href="#details">Details</a>
            </li>
            <li>
                <a class="page-scroll" href="#eventchain">Event chain</a>
            </li>

            <li>
                <a href="#" data-toggle="modal" data-target="#settingsModal"><span class="glyphicon glyphicon-cog"
                                                                                   aria-hidden="true"></span></a>
            </li>
            <li>
                <a href="#" data-toggle="modal" data-target="#infoModal"><span class="glyphicon glyphicon-info-sign"
                                                                               aria-hidden="true"></span></a>
            </li>
        </ul>
    </nav>

    <div class="modal fade" id="settingsModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Settings</h4>
                </div>
                <div class="modal-body">
                    <p>You will be able to trigger a data import from here soon.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <div class="modal fade" id="infoModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Information</h4>
                </div>
                <div class="modal-body">
                    <p>You will get help here when it is implemented.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <div class="modal fade" id="lost-connection-modal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"><span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span> No connection to server</h4>
                </div>
                <div class="modal-body">

                    <p>Connection to server lost! Please check your network settings to continue.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Try again</button>
                </div>
            </div>

        </div>
    </div>



    <div class="page-header">
        <h1>Workflow visualization </h1>
    </div>

    {{> yield}}
    <hr/>
</template>
