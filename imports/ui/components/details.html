<template name="details">
    <div id="details-container" class="panel panel-default">
        <div class="panel-heading">
            <h3 id="table-level2-heading" class="panel-title"></h3>
        </div>
        <div class="panel-body">
            <div id="table-level2-nodata" class="alert alert-info" role="alert">Please select a node from the
                aggregation graph above.
            </div>
            <div id="table-level2-error" class="alert alert-danger" role="alert">Error while handling your request.
            </div>
            <div id="table-level2-loader" class="loader"></div>
            <div id="table-level2-container">
                <table id="table-level2" class="table table-striped table-bordered nowrap">
                    <thead>
                    <tr id="table-level2-columns"></tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</template>
